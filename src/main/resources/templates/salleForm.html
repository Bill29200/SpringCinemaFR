<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>La salle</title>
</head>
<body>
<div th:if="${mode == 'detailsSalle'}">
	<div th:text="${salle.nomSalle}"/>
	<div th:text="${salle.typeSalle}"/>
	<div th:text="${salle.capacite}"/>
	
</div>
<div th:unless="${mode == 'detailsSalle'}")>
	<form th:action="@{/validSalle/{m}/{id}(m=${mode},id=${id})}" th:object="${salle}" method="post">
		<label for="nomSalle">Nom de la salle</label>
		<input id="nomSalle" th:field="*{nomSalle}"/>
		<span th:if="${#fields.hasErrors('nomSalle')}" th:errors="*{nomSalle}"></span>
		<br>
		
		<label for="typeSalle">Type de Salle</label>
		<input id="typeSalle" th:field="*{typeSalle}"/>
		<span th:if="${#fields.hasErrors('typeSalle')}" th:errors="*{typeSalle}"></span>
		<br>
		
		<label for="capacite">Capacit√©</label>
		<input type="number" id="capacite" th:field="*{capacite}"/>
		<span th:if="${#fields.hasErrors('capacite')}" th:errors="*{capacite}"></span>
		<br>
		
				
		<input type="submit" value="valider">
	</form>
</div>
</body>
</html>
